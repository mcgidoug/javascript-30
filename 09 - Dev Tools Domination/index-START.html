<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];


    // find hidden js - inspect, right click element, break on, attribute modifications to find where hidden js lies
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }



    // Regular
    console.log('hello')

    // Interpolated
    console.log("hello i am a %s string", 'PIE')

    // Styled - styles in console 
    console.log('%c i am some great text', 'font-size: 50px; color: red')

    // warning!

    console.warn('oh no')

    // Error :|
    console.error('stop')

    // Info

    console.info('this is a fact')

    // Testing - will only display if wrong
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), 'That does not contain the word!')
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements - dir shows methods and properties on that element 
    console.log(p);
    console.dir(p);

    // Grouping together - groups into collapsable groupings 
    console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)

      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age}`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)

      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('groups')
    console.count('groups')
    console.count('groups')
    console.count('groups')
    console.count('groups')
    console.count('groups')
    console.count('groups')
    console.count('groups')

    // timing
    console.time('fetching data');

    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      });

    // use an array of objects for console table - displays table in console 
    console.table(dogs)

  </script>
</body>

</html>
